<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking dashboard by Aaron Nevalinz</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-secondary-100">
    <section class="m-4 lg:grid place-content-center lg:min-h-screen">
        <div class="lg:flex gap-5 md:flex-col lg:flex-row">

                <div class="bg-secondary-200 rounded-2xl flex-shrink-0 lg:w-[200px]">
                    <div class="bg-primary-100 p-5 flex  gap-4 items-center text-white rounded-2xl lg:flex-col lg:items-start">
                        <div class="h-20 w-20 border rounded-full">
                            <img class="object-cover" src="./images/image-jeremy.png" alt="">
                        </div>
                        <div>
                            <p class="text-xs lg:text-sm">Report for</p>
                            <h1 class="text-xl lg:text lg:font-light lg:text-4xl lg:mb-6">Jeremy Robson</h1>
                        </div>
                    </div>
                    <div>
                        <ul class="flex mx-5 text-white justify-between text-sm py-4 lg:flex-col lg:gap-5">
                            <li>Daily</li>
                            <li>Weekly</li>
                            <li>Monthly</li>
                        </ul>
                    </div>
                </div>

            
                <div class="md:grid grid-cols-3 gap-5 text-secondary-400">
                    
                    <div class="bg-work-100 relative h-[130px] lg:h-[180px] w-[30 lg:w-[250px] rounded-2xl  my-6 lg:my-0">
                        <div class="">
                            <img class="absolute right-0 w-10 mr-4" src="./images/icon-work.svg" alt="">
                        </div>
                        <div class="bg-secondary-200 absolute w-full bottom-0 py-5 rounded-xl cursor-pointer hover:bg-secondary-200">
                            <div class="flex items-center mx-5 justify-between">
                                <p class="font-bold text-sm">Work</p>
                                <img src="./images/icon-ellipsis.svg" alt="">
                            </div>
            
                            <div class="flex items-center mx-5 justify-between mt-3 lg:mt-0 lg:flex-col lg:items-start">
                                <h1 class="text-xl lg:text-4xl lg:my-4 font-light">32hrs</h1>
                                <p class="text-sm font-light">Last week - 36hrs</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="bg-play-100 relative h-[130px] lg:h-[180px] lg:my-0 w-300px rounded-2xl  my-6">
                        <div>
                            <img class="absolute right-0 w-10 mr-4" src="./images/icon-play.svg" alt="">
                        </div>
                        
                        <div class="bg-secondary-200 absolute w-full bottom-0 py-5 rounded-xl cursor-pointer hover:bg-secondary-200">
                            <div class="flex items-center mx-5 justify-between">
                                <p class="font-bold text-sm">Play</p>
                                <img src="./images/icon-ellipsis.svg" alt="">
                            </div>
            
                            <div class="flex items-center mx-5 justify-between mt-3 lg:mt-0 lg:flex-col lg:items-start">
                                <h1 class="text-xl lg:text-4xl lg:my-4 font-light">10hrs</h1>
                                <p class="text-sm font-light">Last week - 8hrs</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="bg-study-100 relative lg:h-[180px] h-[130px] w-300px rounded-2xl  my-6 lg:my-0">
                        <div>
                            <img class="absolute right-0 w-10 mr-4" src="./images/icon-study.svg" alt="">
                        </div>
                        <div class="bg-secondary-200 absolute w-full bottom-0 py-5 rounded-xl cursor-pointer hover:bg-secondary-200">
                            <div class="flex items-center mx-5 justify-between">
                                <p class="font-bold text-sm">Study</p>
                                <img src="./images/icon-ellipsis.svg" alt="">
                            </div>
            
                            <div class="flex items-center mx-5 justify-between mt-3 lg:mt-0 lg:flex-col lg:items-start">
                                <h1 class="text-xl lg:text-4xl lg:my-4 font-light">4hrs</h1>
                                <p class="text-sm font-light">Last week - 7hr</p>
                            </div>
                        </div>
                    </div>
        
        
                    <div class="bg-social-100 relative h-[130px] lg:h-[180px] lg:my-0 w-300px rounded-2xl  my-6 md:my-0">
                        <div>
                            <img class="absolute right-0 w-10 mr-4" src="./images/icon-social.svg" alt="">
                        </div>
                        <div class="bg-secondary-200 absolute w-full bottom-0 py-5 rounded-xl">
                            <div class="flex items-center mx-5 justify-between">
                                <p class="font-bold text-sm">Social</p>
                                <img src="./images/icon-ellipsis.svg" alt="">
                            </div>
            
                            <div class="flex items-center mx-5 justify-between mt-3 lg:flex-col lg:items-start">
                                <h1 class="text-xl lg:text-3xl lg:my-3 font-light">5hrs</h1>
                                <p class="text-sm font-light">Last week - 10hrs</p>
                            </div>
                        </div>
    
                    </div>
        
                    <div class="bg-selfcare-100 relative h-[130px] lg:h-[180px] w-300px rounded-2xl  my-6 md:my-0">
                        <div>
                            <img class="absolute right-0 w-10 mr-4" src="./images/icon-self-care.svg" alt="">
                        </div>
                        <div class="bg-secondary-200 absolute w-full bottom-0 py-5 rounded-xl cursor-pointer hover:bg-secondary-200">
                            <div class="flex items-center mx-5 justify-between">
                                <p class="font-bold text-sm">Self-care</p>
                                <img src="./images/icon-ellipsis.svg" alt="">
                            </div>
            
                            <div class="flex items-center mx-5 justify-between mt-3 lg:flex-col lg:items-start">
                                <h1 class="text-xl lg:text-3xl lg:font-light lg:my-3">2hrs</h1>
                                <p class="text-sm font-light">Last week - 36hrs</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="bg-exercise-100 relative h-[130px] lg:h-[180px] w-300px rounded-2xl  my-6 md:my-0">
                        <div>
                            <img class="absolute right-0 w-10 mr-4" src="./images/icon-exercise.svg" alt="">
                        </div>
                        <div class="bg-secondary-200 absolute w-full bottom-0 py-5 rounded-xl cursor-pointer hover:bg-primary-100">
                            <div class="flex items-center mx-5 justify-between">
                                <p class="font-bold text-sm">Exercise</p>
                                <img src="./images/icon-ellipsis.svg" alt="">
                            </div>
            
                            <div class="flex items-center mx-5 justify-between mt-3 lg:flex-col lg:items-start">
                                <h1 class="text-xl lg:text-3xl lg:font-light lg:my-3">32hrs</h1>
                                <p class="text-sm font-light">Last week - 36hr</p>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </section>
</body>
</html>
